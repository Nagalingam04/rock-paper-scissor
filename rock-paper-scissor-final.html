<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock-Paper-Scissor</p>
    <button onclick="
      playerMove('rock');
     "class="choice-button">
      <img src="images/rock-emoji.png" class="emoji" >
    </button>
    <button onclick="
      playerMove('paper')
      
    " class="choice-button">
      <img src="images/paper-emoji.png" class="emoji">
    </button>
    <button onclick="
      playerMove('scissors');
      
    " class="choice-button">
      <img src="images/scissors-emoji.png" class="emoji">
    </button>

    <p class = "display_results"></p>
    <p class="display_choices"></p>
    <p class = "display_score"></p>
    <button onclick="
      score.win = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="refresh_button">
      Refresh Score
    </button>
    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
